<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
    display: flex;
  align-items: flex-end;

}

.rotate180 {
  transform: rotate(180deg);
  
}
.margin{
    margin: 0 -6px;
}

    </style>
</head>

<body>
    <!-- <h1 style="transform: translate(0,100px)"> hello</h1> -->

</body>


<script>
    
    

    const array = [50, 60, 120, 70, 110, 120, 60, 80, 120, 150, 50]
    const waveWidth = 50

        const waves = array.map((item , index) => {
            const svgWidth = waveWidth + 4
            const svgHeight = item + 2

            return (
            `<div class= ${index % 2 == 0 ? `rotate180  ` : ``}>
                <svg style ='transform: ${index % 2 == 0 ? `translate(0,${-svgHeight + 5}px)` : ``} ' class= ${index % 2 == 0 ? `margin ` : ``}   width="28" height=${svgHeight} viewBox='0 0 28 ${svgHeight}' fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 12C6  12 6.51613 3 13.7419 3C20.9677 3 22 12 22 12" stroke="black" stroke-width="5" />
                    <path d= 'M3 ${svgHeight - 0.2}L6 11.8' stroke="black" stroke-width="5" />
                    <path d= 'M25 ${svgHeight - 0.2}L22 11.8' stroke="black" stroke-width="5" />
                </svg>
            </div> `)
        }).join('')

        
    const container = `<div class='container'>${waves}</div>`
    
    document.body.innerHTML = container

</script>

</html>
